apiVersion: v1
kind: Service
metadata:
  name: ws-pubsub-dev
  namespace: dpsrv
spec:
  selector:
    app: ws-pubsub-dev
  ports:
    - name: app
      port: 3000
      targetPort: app
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: ws-pubsub-prod
  namespace: dpsrv
spec:
  selector:
    app: ws-pubsub-prod
  ports:
    - name: app
      port: 3000
      targetPort: app
  type: ClusterIP

